<!DOCTYPE html>

<html>
	<head>
		<title> It's a game lol </title>
		<link href="images/tofu.png" rel="icon">
		<link href="style.css" rel="stylesheet">
	</head>

	<body onload="initialize()">
		<div class="bubble">
			You currently have <span id="moneyCount">0</span> monies.<br>
			Everytime you click, you gain +<span id="speedCount">1</span> monies.<br>
			You currently have <span id="dogCount">0</span> dogs 
			that each click once every <span id="tickCount">1000</span>ms.
			<div style="margin-top:10px;">
				<img src="images/tofu.png">
			</div>
		</div>
		
		<div class="bubble bubble2">
			<button id="increaseMoney" onmouseup="increaseMoney()">Increase money</button>
			<button id="buySpeed" onmouseup="increaseSpeed()">
				Increase money/click for 10 monies
			</button>
			<button id="buyDog" onmouseup="increaseDogs()">
				Increase dogs for 100 monies
			</button>
			<button id="buyTicks" onmouseup="decreaseInterval()">
				Decrease interval by 10% for 1000 monies
			</button>
		</div>

		<div class="bubble" id="prestige" style="display:none;">
			<button id="increasePrestige" onmouseup="increasePrestige()">Prestige</button><br>
			You currently have <span id="prestigeCount">0</span> big dogs.<br>
			You can prestige for <span id="prestigeCost">10</span> dogs.<br>
			Upon prestige, you lose all monies and upgrades, but gain +1 big dog.
		</div>
	</body>
</html>

<script src="gamedata.js"></script>
<script src="scripts.js"></script>
